<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style >
        div, ul, li, span, img {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .marquee {
            margin: 10px 1%;
            width: 48%;
            height: 70px;
            align-items: center;
            color: #3A3A3A;
            background-color: white;
            display: flex;
            box-sizing: border-box;
            float: left;
            border-radius: 10px;

        }

        .marquee_title {
            padding: 0 20px;
            height: 70px;
            line-height: 70px;
            background-color: #e0f1ff;
            color: #1E9FFF;
            align-items: center;
        }

        .marquee_box {
            display: block;
            position: relative;
            width: 100%;
            height: 30px;
            overflow: hidden;
        }

        .marquee_list {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        .marquee_top {
            transition: all 0.5s;
            margin-top: -30px
        }

        .marquee_list li {
            height: 30px;
            line-height: 30px;
            font-size: 18px;
            font-weight: bold;
            padding-left: 20px;
        }

        .marquee_list li span {
            padding: 0 2px;
        }

        .red {
            color: #ff7b8c;
            font-size: 20px;
        }
        .blue{
            color: #1E9FFF;
            font-size: 20px;
        }
        .green{
            color:  #83d587;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".contain .adject").adjector();
        });
    </script>
</head>
<body>
<div class="layui-fluid">
    <div class="real-time">
        <h2>实时记录</h2>
        <div class="vueBox1">
            <div class="marquee">
                <div class="marquee_title">
                    <span class="iconfont" style="font-size: 32px">&#xe6e3;</span>
                </div>
                <div class="marquee_box">
                    <ul class="marquee_list" :class="{marquee_top:animate}">
                        <li v-for="(item, index) in marqueeList">
                            <i class="iconfont blue">&#xe6bb;</i>
                            <span > {{item.amount}}</span>
                            <span class="blue">{{item.name}}</span>
                            <span>停入</span>
                            <span class="red"> {{item.num}}</span>
                            <span>号车位</span>

                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="vueBox2">
            <div class="marquee">
                <div class="marquee_title">
                    <span class="iconfont" style="font-size: 32px;">&#xe6e3;</span>
                </div>
                <div class="marquee_box">
                    <ul class="marquee_list" :class="{marquee_top:animate}">
                        <li v-for="(item, index) in marqueeList">
                            <i class="iconfont blue">&#xe6bb;</i>
                            <span > {{item.time}}</span>
                            <span class="blue">{{item.name}}</span>
                            <span>离开</span>
                            <span class="green"> {{item.num}}</span>
                            <span>号车位</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

            </div>

            </div>

    <div class="layui-col-sm12 layui-col-md5" style="margin: 10px 1%;width: 48%">

    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript">
        const vm1 = new Vue({
            el: ".vueBox1",
            data: {
                animate: false,
                marqueeList: [
                    {
                        name: '辽A 23333',
                        num: '12',

                        amount: '14:23'
                    }
                ]
            },
            created: function () {
                setInterval(this.showMarquee, 3000)
            },
            methods: {
                showMarquee: function () {
                    this.animate = true;
                    setTimeout(()=>{
                        this.marqueeList.push(this.marqueeList[0]);
                        this.marqueeList.shift();
                        this.animate = false;
                    },500)},
            }
        });
        const vm2 = new Vue({

        });
    </script>
    <script type="text/javascript">
